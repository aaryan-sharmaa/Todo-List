<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 class="head1">To-do List</h1>
        <p class="p1">
          Add things to your list by entering text into the input field
        </p>
        <p class="p2">To remove an item from your list, click the "X"</p>
      </div>
      <div class="add">
        <input
          class="enter"
          type="text"
          name=""
          id=""
          placeholder="Add a new task"
        />
        <span class="material-symbols-outlined"> add </span>
      </div>
      <div class="tasks">
        <ul>
          <li class="list">Eat<button class="dltbtn">x</button></li>
          <li class="list">Sleep<button class="dltbtn">x</button></li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
